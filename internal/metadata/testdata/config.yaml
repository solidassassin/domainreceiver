default:
all_set:
  metrics:
    domain.expiry.time:
      enabled: true
  resource_attributes:
    domain.name:
      enabled: true
none_set:
  metrics:
    domain.expiry.time:
      enabled: false
  resource_attributes:
    domain.name:
      enabled: false
filter_set_include:
  resource_attributes:
    domain.name:
      enabled: true
      metrics_include:
        - regexp: ".*"
filter_set_exclude:
  resource_attributes:
    domain.name:
      enabled: true
      metrics_exclude:
        - strict: "domain.name-val"
